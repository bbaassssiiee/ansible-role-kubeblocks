---
# kbcli
kbcli_releases_url: 'https://api.github.com/repos/apecloud/kbcli/releases/latest'
kbcli_repo_url: 'https://github.com/apecloud/kbcli/releases/download'
use_kbcli: true
# set true when k8s is up
use_kubeblocks: false
desired_state: present
kbcli_download_package: true
kbcli_path: /usr/local/bin
# Semaphore does not pass $HOME so path might need to be more explicit.
k8s_auth_kubeconfig: ~/.kube/config
# KubeBlocks
crd_url: 'https://github.com/apecloud/kubeblocks/releases/download/v0.9.2/kubeblocks_crds.yaml'
helm_repo_url: 'https://apecloud.github.io/helm-charts'
helm_binary: /usr/local/bin/helm
# KubeBlocks configuration depends on this Boolean:
use_kb_addons: false

# state: absent removes addons, TODO disabling/enabling
kubeblocks_add_ons:
  - addon_name: apecloud-mysql
    state: absent
    enabled: false
    version: 0.9.0
  - addon_name: aws-load-balancer-controller
    state: absent
    enabled: false
    version: 1.4.8
  - addon_name: csi-driver-nfs
    state: absent
    enabled: false
    version: 4.5.0
  - addon_name: csi-hostpath-driver
    state: present
    enabled: enabled
    version: 0.7.0
  - addon_name: grafana
    state: present
    enabled: true
    version: 6.43.5
  - addon_name: llm
    state: absent
    enabled: false
    version: 0.9.0
  - addon_name: loki
    state: absent
    enabled: false
    version: 5.8.9
  - addon_name: mongodb
    state: absent
    enabled: false
    version: 0.9.1
  - addon_name: mysql
    state: absent
    enabled: false
    version: 0.9.3
  - addon_name: prometheus
    state: present
    enabled: true
    version: 15.16.1
  - addon_name: pulsar
    state: absent
    enabled: false
    version: 0.9.1
  - addon_name: qdrant
    state: absent
    enabled: false
    version: 0.9.1
  - addon_name: rabbitmq
    state: present
    enabled: true
    version: 0.9.0
  - addon_name: redis
    state: present
    enabled: true
    version: 0.9.0
  - addon_name: snapshot-controller
    state: present
    enabled: false
    version: 1.7.2
  - addon_name: victoria-metrics
    state: present
    enabled: true
    version: 0.9.0
  - addon_name: victoria-metrics-agent
    state: present
    enabled: true
    version: 0.6.3
  - addon_name: zookeeper
    state: present
    enabled: true
    version: 0.9.0
  - addon_name: opensearch
    state: present
    enabled: true
    version: 0.9.0
